apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: {{ .Values.common.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.common.namespace }}
    server: {{ .Values.common.cluster }}
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: {{ .Values.traefik.version }}
  syncPolicy:
    automated: { }
    syncOptions:
      - CreateNamespace=true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-server-certificate
  namespace: {{ .Values.common.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  dnsNames:
    - "{{ .Values.argocd.ingress.host }}"
  issuerRef:
    name: "{{ .Values.cert_manager.issuers.acme.taldev_no.name }}"
    kind: ClusterIssuer
  secretName: "{{ .Values.argocd.ingress.certificate }}"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: {{ .Values.common.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.argocd.ingress.host }}`)
      priority: 10
      services:
        - name: "{{ .Values.argocd.ingress.service_name }}"
          port: "{{ .Values.argocd.ingress.port_name }}"
    - kind: Rule
      match: Host(`{{ .Values.argocd.ingress.host }}`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: "{{ .Values.argocd.ingress.service_name }}"
          port: "{{ .Values.argocd.ingress.port_name }}"
          scheme: h2c
  tls:
    secretName: "{{ .Values.argocd.ingress.certificate }}"